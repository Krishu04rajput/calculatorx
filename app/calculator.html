<div class="ios-calculator">
  <input type="text" id="display" readonly />
<link rel="stylesheet" href="style.css">
  <div class="row">
    <button class="btn gray" onclick="clearDisplay()">AC</button>
    <button class="btn gray" onclick="press('+/-')">±</button>
    <button class="btn gray" onclick="press('%')">%</button>
    <button class="btn orange" onclick="press('/')">÷</button>
  </div>

  <div class="row">
    <button class="btn dark" onclick="press('7')">7</button>
    <button class="btn dark" onclick="press('8')">8</button>
    <button class="btn dark" onclick="press('9')">9</button>
    <button class="btn orange" onclick="press('*')">×</button>
  </div>

  <div class="row">
    <button class="btn dark" onclick="press('4')">4</button>
    <button class="btn dark" onclick="press('5')">5</button>
    <button class="btn dark" onclick="press('6')">6</button>
    <button class="btn orange" onclick="press('-')">−</button>
  </div>

  <div class="row">
    <button class="btn dark" onclick="press('1')">1</button>
    <button class="btn dark" onclick="press('2')">2</button>
    <button class="btn dark" onclick="press('3')">3</button>
    <button class="btn orange" onclick="press('+')">+</button>
  </div>

  <div class="row">
    <button class="btn dark zero" onclick="press('0')">0</button>
    <button class="btn dark" onclick="press('.')">.</button>
    <button class="btn orange" onclick="calculate()">=</button>
  </div>
</div>
